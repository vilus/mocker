version: '3'

services:
  srv:
    build: .
    image: 'mocker'
    command: python manage.py runserver --nostatic 0.0.0.0:8080
    env_file:
      - '.env'
    volumes:
      - './code:/code'
    ports:
      - '8080:8080'
    depends_on:
      - db

  db:
    image: 'postgres:11'
    env_file:
      - '.env'
    ports:
      - '5432:5432'
    volumes:
      - 'pgdata:/var/lib/postgresql/data/'

volumes:
  pgdata:
